<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud book</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            position: fixed;
            height: auto;
            margin: 0 3%;
            width: 100%;
        }
        
        .container_Input {
            height: 100vh;
            background-color: rgb(168, 153, 153);
            color: #fff;
            width: 20%;
            border-radius: 4px;
            padding: 10px 15px;
            margin: 10px 0;
        }
        
        .container_Input input,
        label {
            width: 90%;
            height: 5vh;
            border-radius: 4px;
            outline: none;
            margin: 3px;
        }
        
        .container_Input button {
            margin-top: 10px;
            font-size: 15px;
            width: 60px;
            height: 30px;
            padding: 6px;
        }
        
        .container_Input .editBook {
            visibility: hidden;
            margin-left: -65px;
            text-align: center;
            padding: 5px;
        }
        
        .list {
            position: relative;
            margin: 10px 24%;
            display: flex;
            flex-wrap: wrap;
            background-color: rgb(168, 153, 153);
            width: 75%;
            height: auto;
        }
        
        .list .item {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 23%;
            margin: 1%;
            text-align: center;
            border-radius: 4px;
            border: 1px solid black;
            background-color: rgb(237, 238, 236);
        }
        
        .list .item:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        
        .update_btn {
            padding: 10px;
        }
        
        .update_btn .edit,
        .delete {
            padding: 5px;
            margin: 3px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="container_Input">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="c programming" />
            <label for="price">Price</label>
            <input type="number" name="price" id="perPrice" placeholder="1000" />
            <label for="category">Category</label>
            <input type="text" name="category" id="category" placeholder="coding" />

            <button type="submit" class="addBook" id="addBook">Add</button>
            <button type="submit" class="editBook" id="editBook">Update</button>

        </div>
    </div>

    <div class="list" id="storeList">
        <!-- preview for the display-->
        <!-- <div class="item">
            <div class="updateNews">
            <img src="./Asset/Image/book.png" alt="book" style="width: 80%;">
            <div>Name: Book1</div>
            <div>Price: 1500</div>
            <div>Category: coding</div>
            <div class="update_btn">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
            </div>
        </div> -->
    </div>

    <script>
        var x = 0;
        document.getElementById("addBook").addEventListener("click", function() {

            var name = document.getElementById("name").value;
            var perPrice = document.getElementById("perPrice").value;
            var category = document.getElementById("category").value;

            document.getElementsByClassName('list')[0].innerHTML += `<div class="item"><div class="updateNews"><img src="./Asset/Image/book.png" alt="book" style="width: 80%;"> <div class="name">Name: ${name}</div>  <div class="price">Price: ${perPrice}</div> <div class="category">Category: ${category}</div>  <div class="update_btn"> <button class="edit" id="${x}" onclick="editB(this.id)">Edit</button><button class="delete" id="${x}" onclick="deleteB(this.id)">Delete</button></div></div></div>`;
            x++;
        })

        function deleteB(id) {
            console.log(id);
            console.log("hello u click me");
            document.getElementsByClassName("item")[id].hidden = true;
        }

        function editB(id) {
            document.getElementById('editBook').style.visibility = "visible";
            document.getElementById('addBook').style.visibility = "hidden";
            idClass = id;

        }
        document.getElementById("editBook").addEventListener("click", function() {
            var name1 = document.getElementById("name").value;
            var perPrice1 = document.getElementById("perPrice").value;
            var cat = document.getElementById("category").value;


            document.getElementsByClassName("name")[idClass].innerHTML = `name: ${name1}`;
            document.getElementsByClassName("price")[idClass].innerHTML = `price: ${perPrice1}`;
            document.getElementsByClassName("category")[idClass].innerHTML = `category: ${cat}`;

            document.getElementById('editBook').style.visibility = "hidden";
            document.getElementById('addBook').style.visibility = "visible";
        })
    </script>
</body>

</html>
